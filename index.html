<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Fullscreen Linux VM • JSLinux (Alpine) – Manual WordPress Setup</title>
    <style>
        html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000}
        iframe{position:fixed;top:0;left:0;width:100vw;height:100vh;border:none}
        #msg{position:fixed;top:12px;left:12px;background:rgba(0,0,0,0.9);color:#0f0;
             font-family:monospace;padding:10px 16px;border-radius:8px;z-index:9999;
             pointer-events:none;opacity:0.95}
    </style>
</head>
<body>
<!-- Updated to x86_64 Alpine for better compatibility; manual WP install needed in terminal -->
<iframe src="https://bellard.org/jslinux/vm.html?mem=1024&graphic=1&url=alpine-x86.cfg"></iframe>
<div id="msg">Booting JSLinux Alpine VM… (30–60s). Login: root (no password). Then run: apk add apache2 php83 mariadb wget && ... for WordPress.</div>
<script>
    const msg = document.getElementById('msg');
    setTimeout(()=>msg.textContent="VM booting…", 5000);
    setTimeout(()=>{
        msg.innerHTML="VM ready! <br>Login: <strong>root</strong> (empty password)<br>Run: <code>setup-alpine</code> then <code>apk add apache2 php83 mariadb-client wget tar</code><br>Then: <code>wget https://wordpress.org/latest.tar.gz && ...</code>";
        msg.style.pointerEvents="auto";
        msg.style.cursor="pointer";
    }, 45000);
    // Fullscreen on double-click or F11
    document.addEventListener('dblclick', ()=>document.documentElement.requestFullscreen());
    document.addEventListener('keydown', e=> e.key==='F11' && (e.preventDefault(), document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen()));
</script>
</body>
</html>
